<app-header></app-header>
<div class="container user-says">
  <h2>Basic Table</h2>
  <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
  <div *ngIf="data">
    <table class="table">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
       
          <tr *ngFor="let char of data1">
            <td>
              {{char.firstName}}
    
            </td>
            <td>
              {{char.lastName}}
    
            </td>
            <td>
              {{char.email}}
    
            </td>
            <td>
              {{char.password}}
    
            </td>
          </tr>
      
    
    
      </tbody>
    </table>
  </div>
  
</div>
